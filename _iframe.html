<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>

<body>
    <p></p>
</body>
<script>
    const p = document.querySelector("p");
    window.addEventListener("message", (e) => {
        localStorage.setItem("receive", e.data);
    })
    setInterval(() => {
        window.parent.postMessage(new Date);
    })
</script>

</html>
